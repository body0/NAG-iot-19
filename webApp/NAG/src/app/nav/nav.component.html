<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(!(isHandset$ | async) && IsLogin)">
    <mat-toolbar class="sideHeader">
      <span>
        <img src="assets/smart-home.svg" alt="logo">
        <span>Menu</span>
      </span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="changeRoute('/state')">State</a>
      <a mat-list-item (click)="changeRoute('/settings')">Settings</a>
      <a mat-list-item (click)="changeRoute('/events')">Events</a>
      <a mat-list-item (click)="changeRoute('/stream')">Stream</a>
      <a mat-list-item (click)="changeRoute('/login')" (click)="logOut()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="backgroud">
    <div class="background-split"></div>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async) && IsLogin">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>NAG</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

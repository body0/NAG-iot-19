<form novalidate [formGroup]="LoginForm">
  <mat-form-field>
    <input matInput ="Acces Password" formControlName="password" type="password">
    <mat-error *ngIf="LoginForm.controls.password.hasError('required')">
      Authorization is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]='!LoginForm.valid' (click)="logIn()">Login</button>
</form>

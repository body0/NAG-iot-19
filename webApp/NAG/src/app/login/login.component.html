<div class="floating">
  <h2 class="floating-header">
    Lights status
  </h2>
  <div class="main-conetnt">
    <form novalidate [formGroup]="LoginForm">
      <mat-form-field>
        <input matInput="Acces Password" formControlName="password" type="password">
        <mat-error *ngIf="LoginForm.controls.password.hasError('required')">
          Authorization is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button class="submit-button" mat-raised-button type="submit" [disabled]='!LoginForm.valid' (click)="login()">Login</button>
    </form>
    <p>{{ErrMsg}}</p>
  </div>

</div>
